<a class="btn btn-primary" href="/create">Create exercise</a>


<div class="card-container">
  <div class="card" *ngFor="let exercise of exerciseList">
    <a routerLink="exercise/{{exercise.id}}" class="card-link">
      <div class="card-body">
        <p class="title">{{ exercise.title }}</p>
      </div>
      <div class="image-container">
        <img src="data:image/png;base64,{{ exercise.photo.photoData }}"  alt="{{ exercise.title }}">
      </div>
    </a>
  </div>
</div>
